<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun totoüéÅ</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  color:white;
  text-align:center;
}

/* ANIME TITLE */
h1{
  margin-top:40px;
  font-size:3em;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #fff,0 0 20px #ff00ff;}
  to{ text-shadow:0 0 20px #00ffff,0 0 40px #00ffff;}
}

/* GIFT BOX */
.gift{
  width:150px;
  height:150px;
  background:#ff4d6d;
  margin:100px auto;
  position:relative;
  border-radius:10px;
  cursor:pointer;
  animation: bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{ transform:translateY(0);}
  50%{ transform:translateY(-20px);}
}

.ribbon{
  position:absolute;
  width:100%;
  height:20px;
  background:gold;
  top:50%;
  transform:translateY(-50%);
}

.ribbon::after{
  content:"";
  position:absolute;
  width:20px;
  height:100%;
  background:gold;
  left:50%;
  transform:translateX(-50%);
}

/* MESSAGE */
.message{
  display:none;
  font-size:1.5em;
  width:80%;
  margin:auto;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.5);}
  to{opacity:1; transform:scale(1);}
}

/* STARS */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  animation: twinkle 2s infinite;
}

@keyframes twinkle{
  50%{opacity:0;}
}
</style>
</head>

<body>

<h1>‚ú®Selamat Ulang Tahun Toto‚ú®</h1>
<p>Klik kado untuk membuka hadiah üéÅ</p>

<div class="gift" onclick="openGift()">
  <div class="ribbon"></div>
</div>

<div class="message" id="msg">
  üéâ Surprise! üéâ <br><br>
 Selamat Ulang Tahun Toto
  Semoga panjang umur,Sukses dan sehat selaluüåü<br><br>
Chan Squad 16,februari,2026
</div>

<script>

/* OPEN GIFT */
function openGift(){
  document.querySelector(".gift").style.display="none";
  document.getElementById("msg").style.display="block";
}

/* STAR GENERATOR */
for(let i=0;i<150;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(1+Math.random()*3)+"s";
  document.body.appendChild(s);
}

</script>

</body>
</html>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:white;
}

.card{
  text-align:center;
  background:rgba(255,255,255,0.1);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation:pop 1s ease;
}

@keyframes pop{
  from{transform:scale(0.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

h1{
  font-size:2.5em;
  margin-bottom:10px;
}

.typing{
  border-right:3px solid white;
  white-space:nowrap;
  overflow:hidden;
  width:0;
  animation:typing 6s steps(60,end) forwards, blink .7s infinite;
}

@keyframes typing{
  to{width:100%;}
}

@keyframes blink{
  50%{border-color:transparent;}
}

/* confetti */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  background:red;
  top:-10px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>üéÇ Selamat Ulang Tahun Toto üéâ</h1>
  <p class="typing" id="msg"></p>
</div>

<script>
const text = "Semoga panjang umur, Sehat Selalu dan Suksesüéâ";
let i=0;

function type(){
  if(i<text.length){
    document.getElementById("msg").innerHTML += text.charAt(i);
    i++;
    setTimeout(type,50);
  }
}
type();

/* confetti generator */
for(let i=0;i<80;i++){
  let conf=document.createElement("div");
  conf.classList.add("confetti");
  conf.style.left=Math.random()*100+"vw";
  conf.style.animationDuration=(Math.random()*3+2)+"s";
  conf.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(conf);
}
</script>

</body>
